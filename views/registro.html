<div class="frame sm-shadow border">
  <h1 class="text-center">Registro de usuario</h1>
  <hr />
  <form>
    <div class="grid-x grid-margin-x">
      <div class="cell">
        <h2>Datos personales</h2>
      </div>

      <div class="cell medium-6">
        <label for="nombres">Nombres</label>
        <input type="text" id="nombres" placeholder="Yhan Carlos" required />
      </div>

      <div class="cell medium-6">
        <label for="apellidos">Apellidos</label>
        <input
          type="text"
          id="apellidos"
          placeholder="Montaño Vargas"
          required
        />
      </div>

      <div class="cell medium-6">
        <label for="cedula">Cédula</label>
        <input type="text" id="cedula" placeholder="29784799" required />
      </div>

      <div class="cell medium-6">
        <label for="telefono">Teléfono</label>
        <input type="text" id="telefono" placeholder="04141327382" required />
      </div>

      <div class="cell medium-6">
        <label for="email">Email</label>
        <input
          type="text"
          id="email"
          placeholder="yhan.carlos2001@gmail.com"
          required
        />
      </div>

      <div class="cell medium-6">
        <label for="sexo">Sexo</label>
        <select id="sexo" required>
          <option value="" selected disabled>Seleccione su sexo</option>
          <option value="m">Masculino</option>
          <option value="f">Femenino</option>
          <option value="o">Ornitorrinco</option>
        </select>
      </div>

      <div class="cell">
        <h2>Dirección</h2>
      </div>

      <div class="cell medium-6">
        <label for="pais">País</label>
        <select id="pais" required>
          <option value="" selected disabled>Seleccione un país</option>
        </select>
      </div>

      <div class="cell medium-6">
        <label for="estado">Estado</label>
        <select id="estado" required>
          <option value="" selected disabled>Seleccione un estado</option>
        </select>
      </div>

      <div class="cell medium-6">
        <label for="municipio">Municipio</label>
        <select id="municipio" required>
          <option value="" selected disabled>Seleccione un municipio</option>
        </select>
      </div>

      <div class="cell medium-6">
        <label for="parroquia">Parroquia</label>
        <select id="parroquia" required>
          <option value="" selected disabled>Seleccione una parroquia</option>
        </select>
      </div>

      <div class="cell medium-6">
        <label for="calle">Calle</label>
        <input
          type="text"
          id="telefono"
          placeholder="Esq. Guayabal a Sordo"
          required
        />
      </div>

      <div class="cell medium-6">
        <label for="casa-edificio">Casa o edificio</label>
        <input
          type="text"
          id="telefono"
          placeholder="Edif. Amanecer"
          required
        />
      </div>
      <button class="cell button">Registrarse</button>
    </div>
  </form>
</div>
