<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de costos de envio</title>
  </head>
  <body>
    <h1>Calculadora de costos de env√≠o</h1>
    <hr />
    <form id="formulario">
      <label for="origen">Origen</label>
      <select type="text" id="select-origen" name="origen" required></select>

      <label for="destino">Destino</label>
      <select type="text" id="select-destino" name="destino" required></select>

      <label for="tarifa">Tarifa</label>
      <input
        type="text"
        id="tarifa"
        name="tarifa"
        required
        pattern="\d+([\.,]\d+)?"
      />

      <button>Calcular</button>
    </form>
    <hr />
    <p id="precio-calculado"></p>
    <script src="scripts/ubicacion.js"></script>
    <script src="scripts/envio.js"></script>
    <script src="scripts/calculadora.js"></script>
    <script src="scripts/main.js"></script>
  </body>
</html>
