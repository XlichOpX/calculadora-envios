<!DOCTYPE html>
<html class="no-js" lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de costos de envio</title>
    <!-- Foundation CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.4/dist/css/foundation.min.css"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/main.css" />
    <!-- jQuery - (Foundation lo necesita) -->
    <script src="./scripts/jquery-3.6.0.js" defer></script>
    <!-- Foundation JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.4/dist/js/foundation.min.js"
      crossorigin="anonymous"
      defer
    ></script>
    <script type="module" src="./scripts/main.js"></script>
  </head>
  <body>
    <div class="calculadora">
      <h1 class="text-center success">Calculadora de costos de env√≠o</h1>
      <hr />
      <form id="formulario" class="grid-x grid-margin-x">
        <div class="cell medium-6">
          <label for="origen">Origen</label>
          <select id="select-origen" name="origen" required></select>
        </div>

        <div class="cell medium-6">
          <label for="destino">Destino</label>
          <select id="select-destino" name="destino" required></select>
        </div>

        <div class="cell medium-6">
          <label for="transporte">Transporte</label>
          <select id="select-transporte" name="transporte" required></select>
        </div>

        <div class="cell medium-6">
          <label for="tarifa">Tarifa</label>
          <div class="input-group">
            <input
              type="text"
              id="tarifa"
              name="tarifa"
              required
              pattern="\d+([\.,]\d+)?"
              class="input-group-field"
            />
            <span class="input-group-label">%</span>
          </div>
        </div>

        <button class="cell submit button">Calcular</button>
      </form>
      <hr />
      <p id="precio-calculado"></p>
      <p id="distancia-recorrida"></p>
      <p id="tiempo-estimado"></p>
    </div>
  </body>
</html>
