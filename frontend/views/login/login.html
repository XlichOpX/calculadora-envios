<div class="frame sm-shadow border">
  <h1 class="text-center">Iniciar sesión</h1>
  <hr />
  <form id="login" class="grid-x grid-margin-x" novalidate>
    <div class="cell">
      <label for="correo">Correo electrónico</label>
      <input
        type="email"
        id="correo"
        name="usuario"
        placeholder="yhan.carlos2001@gmail.com"
      />
      <span class="error">Introduzca un correo válido.</span>
    </div>
    <div class="cell">
      <label for="clave">Contraseña</label>
      <input type="password" id="clave" name="clave" />
      <span class="error">Introduzca su contraseña.</span>
    </div>
    <button type="submit" class="cell button">Entrar</button>
  </form>
  <hr />
  <div class="grid-x grid-margin-x text-center">
    <div class="cell">
      <a href="/recuperar-clave">¿Olvidaste tu contraseña?</a>
    </div>
    <div class="cell">
      <a href="/registro">Crear cuenta</a>
    </div>
  </div>
</div>
